<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="titulo">Imagens que se adaptam</h1>
    <p>Tente abrir esse site em vários dispositivos!</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>
    <h1>Inserindo audio na minha page</h1>
    <p>Tente reproduzir esse audio</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <br>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    Caso tenha interesse em fazer o download dessa mídia baixe <a href="midia/happy-mistake.mp3"
        download="audio">aqui</a>


</body>

</html>
