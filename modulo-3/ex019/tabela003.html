<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px; 
            
            
        }
        
        td {
            border: 1px solid black;  
            padding: 5px;
           
        }
      

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <thead>
            <caption></caption>
            <tr>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
