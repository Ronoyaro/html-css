<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 400px;
            border-collapse: collapse;
            height: 400px;
            
        }
                    
        td {
            border: 1px solid black;
            padding: 5px;
            vertical-align: top;
            text-align: center;
        }       
        
        
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    
    <!--Hierarquia de tabelas
    Table para definir que se trata de uma tabela
    Tr = Para definir que se trata de uma Table Row = Linha de Tabela
    Td = Para definir que se trata de uma Table Data = Dados de Tabela
-->
    <table> 
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
