<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Adaptação de imagem</h1>
    <p>Desafio das proporções: Consegue ver essa imagem completa? Experimente ampliá-la! &#x1F525;</p>
    <picture>
        <source media="(max-width: 768px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="paisagem-g">
    </picture>
</body>
</html>
