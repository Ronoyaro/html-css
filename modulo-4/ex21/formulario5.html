<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    li {
        padding-bottom: 20px;
    }
</style>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get">
       <fieldset>     
        <legend>Cores</legend>
        <ul type="none">
            <li>
                <input type="color" name="cor" id="icor" value="#0000ff">
            </li>
            <li>
                <label for="isatis">Nível de Satisfação</label>
                <input type="range" name="satis" id="isatis" min="1" max="10" value="1">
            </li>
            <li><input type="file" name="foto" id="ifoto"></li>
        </ul>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
