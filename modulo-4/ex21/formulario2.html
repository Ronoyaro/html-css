<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
<style>
    li {
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <ul type="none">
            <li>
                <label for="iusuario">Usuario:</label>
                <input type="text" name="usuario" id="iusuario" required minlength="8" maxlength="15" size="10" autocomplete="username">
            </li>
            <li>
                <label for="isenha">Senha:</label>
               <input type="password" name="senha" id="isenha" required minlength="5" size="10" autocomplete="current-password">
            </li>
            <li>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </li>
        </ul>




    </form>
</body>
</html>
