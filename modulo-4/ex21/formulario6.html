<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        li {
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Onde você mora?</legend>
            <ul type="none">
                <li>
                    <label for="iest">Estado:</label>
                    <select name="est" id="iest" required>
                        <option value="" selected>--- Selecione ---</option>
                        <optgroup label="Região Sudeste">
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                            <option value="MG">Minas Gerais</option>
                        </optgroup>
                        
                        <optgroup label="Região Nordeste">
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="RN">Rio Grande do Norte</option>
                        </optgroup>
                    </select>
                </li>
                
                <li>
                    <label for="iprof">Profissão:</label>
                    <input type="text" name="prof" id="iprof" list="lstprof" required>
                    <datalist id="lstprof">
                        <option value="Dev">Desenvolvedor</option>
                        <option value="Cozinheiro">Cozinheiro</option>
                    </datalist>
                 </li>
            
            <li>
                <label for="ismg">Mensagem:</label>
                <textarea name="msg" id="imsg" cols="30" rows="10" required minlength="20"></textarea>
            </li>
            
            </ul>



        </fieldset>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>

</html>
