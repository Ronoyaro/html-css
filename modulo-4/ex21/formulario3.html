<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
      
      ul {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2em;
      }
      li {
        padding-top: 10px;

      }
      fieldset {
        margin: 20px;
      }
    </style>
</head>
<body>
    <h1>Formulários</h1>

    <fieldset>
        <legend>Informações do Aluno</legend>
        <form action="cadastro.php" method="post" autocomplete="on">
            <ul type="none">
                <li>
                    <label for="iuser">Nome:</label>
                    <input type="text" name="user" id="iuser" required maxlength="10" minlength="5" autocomplete="name">
                </li>
                <li>
                    <label for="imedia">Média:</label>
                    <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
                </li>
                <li>
                    <label for="idia">Data:</label>
                    <input type="date" name="dia" id="idia" required>
                </li>
                <li>
                    <label for="ihora">Hora:</label>
                    <input type="time" name="Hora" id="ihora" required>
                </li>
        
                <li>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </li>
            </ul>
        </form>
    </fieldset>

    <fieldset>
        <legend>Dados de Email e Telefone</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <ul type="none">
                <li>
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" required>
                </li>
                <li>
                    <label for="inumber">Número:</label>
                    <input type="tel" name="num" id="inumber" required pattern="^\(/d{2})\d{4,5}-\d{4}$" placeholder="(ddd) xxxx-xxxx">
                </li>
            </ul>
        </fieldset>
        
        <li type="none">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
            
            
            
    </li>
</body>
</html>
